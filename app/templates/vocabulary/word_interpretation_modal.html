    <script>

         // get the interpretation from the server when click the modal button.
         function view_interpretation(word, passage_id){
                $.ajax({
                        url: '/voc/words_modal/'+word + '?passage_id=' + passage_id,
                        type: 'GET',
                        //data: JSON.stringify(post_data),
                        // contentType: "application/json",
                        // contentType: "application/x-www-form-urlencoded",
                        dataType: "html",
                        success: function (data) {
                            console.log(data);
                            $('#modal-body').html(data)
                        },

                    }
                )
             }


         // get the collected sentences from the server when click the modal button.
         function view_sentences(word){
                $.ajax({
                        url: '/voc/word_sentences/'+word,
                        type: 'GET',
                        // contentType: "application/x-www-form-urlencoded",
                        contentType: "application/json",
                        // dataType: "json",
                        success: function (data) {
                            $('#modal-body2').html(data);
                        },

                    }
                )
             }



    </script>




    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Interpretation</h4>
                </div>
                <div class="modal-body" id="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
